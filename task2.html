<body>
    


<script>




let parentObject = {
    name: "Parent",
    age: 40,
    child: {
        name: "Child",
        age: 10
    }
};

parentObject.toString = function() {
    return `Parent: { name: ${this.name}, age: ${this.age}, child: { name: ${this.child.name}, age: ${this.child.age} } }`;
};

console.log(parentObject.toString());


    
</script>
